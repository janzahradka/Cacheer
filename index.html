<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="menu-container">
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">Vyber vrstvu</button>
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" onclick="loadImages('oblc'); toggleDropdown()">Oblačnost</a>
                <a href="#" onclick="loadImages('pocasi'); toggleDropdown()">Srážky</a>
                <a href="#" onclick="loadImages('cu'); toggleDropdown()">Čistá + Cu</a>
                <a href="#" onclick="loadImages('bascu'); toggleDropdown()">Kumuly</a>
                <a href="#" onclick="loadImages('tlcu'); toggleDropdown()">Toušťka Cu</a>
                <a href="#" onclick="loadImages('tmp2m'); toggleDropdown()">Teplota 2m</a>
                <a href="#" onclick="loadImages('vlhk700'); toggleDropdown()">Vlhkost 3km</a>
                <a href="#" onclick="loadImages('vitr10m'); toggleDropdown()">Vítr 10m</a>
                <a href="#" onclick="loadImages('narazy'); toggleDropdown()">Nárazy</a>
                <a href="#" onclick="loadImages('vi950'); toggleDropdown()">Vítr 0,5km</a>
                <a href="#" onclick="loadImages('vi850'); toggleDropdown()">Vítr 1,5km</a>
                <a href="#" onclick="loadImages('vi700'); toggleDropdown()">Vítr 3km</a>
                <a href="#" onclick="loadImages('vi600'); toggleDropdown()">Vítr 4km</a>
                <a href="#" onclick="loadImages('vi500'); toggleDropdown()">Vítr 5,5km</a>
            </div>
        </div>
    </div>
    <div class="slider-container">
        <div class="image-wrapper">
            <img id="image-display" src="" alt="Weather Image">
        </div>
        <input type="range" id="slider" min="1" value="1" step="1">
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
</body>
</html>
