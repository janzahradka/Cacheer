<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1 id="title"></h1>
    <div class="slider-container">
        <div class="image-wrapper">
            <img id="image-display" src="" alt="Weather Image">
        </div>
        <input type="range" id="slider" min="1" value="1" step="1">
        <div class="menu-container">
            <div class="dropdown left">
                <button class="dropbtn" onclick="toggleGroupDropdown()">Model</button>
                <div id="group-dropdown-content" class="dropdown-content dropdown-content-up">
                    <a href="#" onclick="setGroup('icon-d2'); toggleGroupDropdown()">ICON D2</a>
                    <a href="#" onclick="setGroup('WetterzentraleEurope'); toggleGroupDropdown()">Wetterzentrale E</a>
                    <a href="#" onclick="setGroup('WetterzentraleCentralEurope'); toggleGroupDropdown()">Wetterzentrale CE</a>
                </div>
            </div>
            <div class="dropdown right">
                <button class="dropbtn" onclick="toggleDropdown()">Produkt</button>
                <div id="dropdown-content" class="dropdown-content dropdown-content-up"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
    <button id="install-button" style="display: none;">Install App</button>
    <script>
      let deferredPrompt;
      const installButton = document.getElementById('install-button');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    </script>

</body>
</html>
