<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="dropdown">
            <button class="dropbtn">Vyber vrstvu</button>
            <div class="dropdown-content">
                <a href="#" onclick="loadImages('oblc')">Oblačnost</a>
                <a href="#" onclick="loadImages('pocasi')">Srážky</a>
                <a href="#" onclick="loadImages('cu')">Čistá + Cu</a>
                <a href="#" onclick="loadImages('bascu')">Kumuly</a>
                <a href="#" onclick="loadImages('tlcu')">Toušťka Cu</a>
                <a href="#" onclick="loadImages('tmp2m')">Teplota 2m</a>
                <a href="#" onclick="loadImages('vlhk700')">Vlhkost 3km</a>
                <a href="#" onclick="loadImages('vitr10m')">Vítr 10m</a>
                <a href="#" onclick="loadImages('narazy')">Nárazy</a>
            </div>
        </div>
    </div>
    <div class="slider-container">
        <div class="image-wrapper">
            <img id="image-display" src="" alt="Weather Image">
        </div>
        <input type="range" id="slider" min="1" value="1" step="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
