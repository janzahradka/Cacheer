<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <button class="menu-button" onclick="loadImages('oblc')">Oblačnost</button>
        <button class="menu-button" onclick="loadImages('pocasi')">Srážky</button>
        <button class="menu-button" onclick="loadImages('cu')">Čistá + Cu</button>
        <button class="menu-button" onclick="loadImages('bascu')">Kumuly</button>
        <button class="menu-button" onclick="loadImages('tlcu')">Tloušťka Cu</button>
        <button class="menu-button" onclick="loadImages('tmp2m')">Teplota 2m</button>
        <button class="menu-button" onclick="loadImages('vlhk700')">Vlhkost 3km</button>
        <button class="menu-button" onclick="loadImages('vitr10m')">Vítr 10m</button>
        <button class="menu-button" onclick="loadImages('narazy')">Nárazy</button>
    </div>
    <div class="slider-container">
        <img id="image-display" src="" alt="Weather Image">
        <input type="range" id="slider" min="1" value="1" step="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
